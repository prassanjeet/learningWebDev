<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML 5</title>
    <style>
        div {
            float: left;
        }
    </style>
    <script type="text/javascript">
        function doIt() {
            // supports the HTML5 Canvas
            outputTxt = !!document.createElement('canvas').getContext;
            outputTxt += '<br>';

            // supports the HTML5 Canvas Text
            var canvas = document.createElement('canvas');
            var context = canvas.getContext("2d");
            supportsTxt = typeof context.fillText;
            if (supportsTxt == 'function') {
                outputTxt += "This browser supports canvas Text."
            } else {
                outputTxt += "This browser does not support canvas Text."
            }
            document.getElementById("output").innerHTML = outputTxt;
        }
    </script>
</head>

<body>
    <button id="go" onclick="doIt()">GO</button><br/><br/>

    <span id="output">
    </span>
</body>

</html>
