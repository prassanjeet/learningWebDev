<!DOCTYPE html>
<html>
<head>
	<title>Boolean Object</title>
	<script type="text/javascript">
	
	var jsonWineString = "{\"wines\": [{\"name\": \"Earthfarm Shiraz\",\"age\":12,\"imported\": false},{\"name\": \" Frondino Merlot\",\"age\":15,\"imported\": true}]}";
	
	var jObj = JSON.parse(jsonWineString);
	
	document.write(jObj.wines[0].name + "<BR>");
	document.write(jObj.wines[0].age + "<BR>");
	document.write(jObj.wines[0].imported + "<BR>");
	
	document.write(jObj.wines[1].name + "<BR>");
	document.write(jObj.wines[1].age + "<BR>");
	document.write(jObj.wines[1].imported + "<BR>");	
	
	</script>

</head>

<body>

</body>
</html>
