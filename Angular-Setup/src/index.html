<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Angular JS Filters</title>
    <script type="text/javascript" src="../libs/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div ng-controller="MainController as main" style="border: solid black 1px">
        <p>First Name: {{main.user.firstName | capitalize}}</p>
        <p>Last Name: {{main.user.lastName | uppercase}}</p>
        <p>Account Type: {{main.user.accountType | capitalize}}</p>
        <p>Balance: {{main.user.balance | currency: 'USD $':0}}</p>
    </div>
</body>

</html>
