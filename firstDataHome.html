<script type="text/javascript">
var categories = [];categories["startList"] = ["TCoE","Corporate Applications","Global Business Solutions","Global Financial Solutions","International","Network & Security Solutions"]
categories["TCoE"] = ["TCoE"];
categories["Corporate Applications"] = ["Compliance and Risk","PASO","Tech for Tech","Voice services"];
categories["Global Business Solutions"] = ["BuyPass FE","Rapid Connect","Latin America"];
categories["Global Financial Solutions"] = ["FS 360","Issuing"];
categories["International"] = ["APAC Acquiring","APAC FS","Big 10"];
categories["Network & Security Solutions"] = ["EFTPS","Star TCoE","Telecheck","PrePD Closed Loop","PrePD Open Loop"];

var nLists = 2; // number of lists in the set

function fillSelect(currCat,currList){
var step = Number(currList.name.replace(/\D/g,""));
for (i=step; i<nLists+1; i++) {
document.forms[0]['List'+i].length = 1;
document.forms[0]['List'+i].selectedIndex = 0;
}
var nCat = categories[currCat];
for (each in nCat) 	{
var nOption = document.createElement('option'); 
var nData = document.createTextNode(nCat[each]); 
nOption.setAttribute('value',nCat[each]); 
nOption.appendChild(nData); 
currList.appendChild(nOption); 
} 
}

function getValue(isValue) {
alert(isValue);
}

function init() {
fillSelect('startList',document.forms[0]['List1'])
}

navigator.appName == "Microsoft Internet Explorer" ? attachEvent('onload', init, false) : addEventListener('load', init, false);	

</script>
